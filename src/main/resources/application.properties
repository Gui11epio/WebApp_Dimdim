# Azure
# Datasource Configuration
spring.datasource.url=jdbc:sqlserver://dimdim-sqlsrv.database.windows.net;database=dimdimdb;encrypt=true;trustServerCertificate=false;hostNameInCertificate=*.database.windows.net;loginTimeout=30;
spring.datasource.username=sqladmin@dimdim-sqlsrv
spring.datasource.password=StrongPassword1!

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect
spring.jpa.properties.hibernate.format_sql=true

# Server Configuration
server.port=8080

# Logging (para debugging)
logging.level.com.dimdim=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Actuator (health check básico)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always



